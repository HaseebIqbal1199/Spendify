<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav>Spendify</nav>
        </header>
        <main>
            <div class="person">
                <div class="my_image">
                    
                </div>
            </div>
            <div class="networth">
                <span>230000000000</span>
            </div>
            <div class="products">            
            </div>
        </main>
        <div class="billicon">
            <img width="35" height="34" src="https://img.icons8.com/fluency/48/bill.png" alt="bill"/>
        </div>
        <div class="bill">
            <div class="minimize-bill">
                <img width="35" height="50" src="https://img.icons8.com/ios-filled/50/FFFFFF/x.png" alt="x"/>
            </div>
            <div class="receipt">
                <h1>Receipt</h1>
                <div class="purchasedItems">
                    <div class="fieldnames">
                        <h4>Name</h4>
                        <h4>Qty</h4>
                        <h4>Cost</h4>
                        <h4>Total</h4>
                    </div>
                    <!-- <div class="total">
                        <h3>Total</h3>
                        <h3>--</h3>
                        <h3>--</h3>
                        <h3>4500</h3>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
